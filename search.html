<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect ID - Interest Search</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e2d47, #4a90e2);
      color: #fff;
    }
    .top {
      text-align: center;
      padding: 2rem 1rem;
    }
    .top h1 {
      font-size: 2.5rem;
      color: #ffffff;
    }
    .top span {
      color: #ffd700;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
      background: #fff;
      color: #1e2d47;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #1e2d47;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffffff;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .result-card {
      background-color: #ffffff;
      color: #1e2d47;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .result-card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #4a90e2;
    }
    .message-btn {
      margin-top: 0.5rem;
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .message-btn:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>
  <div class="top">
    <h1>Connect <span>ID</span></h1>
    <p style="font-size: 1.1rem; color: #eee;">Filter like-minded students based on interests</p>
  </div>
  <div class="container">
    <select id="tag-select">
      <option value="">Select an Interest</option>
      <option>Robotics</option>
      <option>Startup Founder</option>
      <option>Computer Science Engineer</option>
      <option>Doctor</option>
      <option>Band / Music</option>
      <option>Football</option>
      <option>Photography</option>
      <option>Youtuber</option>
      <option>Data Scientist</option>
      <option>Entrepreneurship / Creativity</option>
      <option>Drawing</option>
      <option>Dance</option>
    </select>

    <button onclick="searchPeople()">Search</button>
    <div id="results" class="results"></div>
  </div>

  <script>
    const names = ["Arjun Mehta", "Saira Kunj", "Mohit Sharma", "Komal Mishra", "Priya Patel", "Rohan Das", "Simran Bedi", "Kunal Raj", "Neha Verma", "Rahul Nair"];
    const interests = [
      "Robotics", "Startup Founder", "Computer Science Engineer", "Doctor",
      "Band / Music", "Football", "Photography", "Youtuber",
      "Data Scientist", "Entrepreneurship / Creativity", "Drawing", "Dance"
    ];

    function searchPeople() {
      const tag = document.getElementById('tag-select').value;
      const resultBox = document.getElementById('results');
      resultBox.innerHTML = '';

      if (!tag) {
        resultBox.innerHTML = '<p style="grid-column: span 2; color: #ffd700">Please select an interest.</p>';
        return;
      }

      names.forEach(name => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <h3>${name}</h3>
          <p><strong>Interest:</strong> ${tag}</p>
          <p><strong>University:</strong> Parul University</p>
          <div class="message-btn">Message</div>
        `;
        resultBox.appendChild(card);
      });
    }
  </script>
</body>
</html>
