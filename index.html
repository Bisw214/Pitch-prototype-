<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect ID - Register</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content-wrapper">
    <h1 class="app-title"> 
      <div class="box">Connect <span>ID</span></div>
   
    </h1>

    <form class="login-form" action="tag.html" method="get" id="registerForm">
      <h2 class="sign">Sign Up</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">College Email</label>
      <input type="email" id="email" placeholder="example@college.edu/ac.in" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

      <div id="password-error" class="error-msg"></div>

      <button type="submit" id="registerBtn">Register</button>
      <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
    </form>

    <p class="detail"><b>Connect ID</b> Â© Created by Biswanath Prasad</p>
  </div>

  <script src="particles-init.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const confirm = document.getElementById("confirm-password").value.trim();
      const errorMsg = document.getElementById("password-error");

      errorMsg.textContent = "";
      errorMsg.style.display = "none";

      if (!name || !email || !dob || !password || !confirm) {
        e.preventDefault();
        alert("Please fill in all the details.");
        return;
      }

      if (password !== confirm) {
        e.preventDefault();
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
      }
    });
  </script>
</body>
</html>
